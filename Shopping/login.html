<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Login to shopping website</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel=stylesheet href="css/shopping.css">
        <script type="text/javascript" src="javascript/shoppingJS.js"></script>
        
    </head>
    
    <body>
        
        <div id="loginBody" class="centerDivs">
            
            <h2>Login to shopping website</h2>
            
            <p>Please enter your login details</p>
            
            <form>
                
                Username:
                <input type="text" id="loginName" />
                
                Password:
                <input type="password" id="loginPassword" />
                
                <br/>
                <br/>
                
                    <input type="button" id="submitLoginDetails" class="buttons" value="Login" onclick="verifyUserLoginDetails()" />
                
            </form>
            
            <br/>
            
            <a href="index.html"><button type="button" id="returnToHomeFromLoginPage" class="buttons">Return to Home</button></a>
            
        </div>
        
        <div id="incorrectLoginDetails" class="centerDivs" style="display: none">
            
            <p>Login Details are inccorect</p>
            
            <a href="login.html"><button type="button" id="logInButton" class="buttons">Log In Again</button></a>
            
        </div>
        
    </body>
    
</html>
