<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Welcome to the Shopping Website</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        
        <!-- Bootstrap libraries for Carousel (note you need to import jQuery as well before bootstrap js) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Local css and JS-->
        <link rel=stylesheet href="css/shopping.css">
        <script type="text/javascript" src="javascript/shoppingJS.js"></script>
        
    </head>
    
    <body onload="importNavBarIntoHTMLPage()">
        
        <h2>The Shopping Website</h2>
        
        <div id="navBarDiv"></div>
        
        <!-- The following carousel is built using the Bootstrap Carousel plugin -->
        <!-- The Carousel plugin is a component for cycling through elements -->
        <br/>
        <br/>
        
        <div id="myCarousel" class="carousel slide shopItemsCarouselDiv" data-ride="carousel">
            
            <!-- Indicators - the dots at the bottom of each slide -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                
                <div class="carousel-item active">
                    <a href="item.html" id="tshirt" onclick="setCurrentItemToView(this.id)">
                        <img src="images/oversizedTshirt.jpg" alt="Oversized T-Shirt">
                    </a>
                    <div class="carousel-caption">
                        <h3>Oversized T-shirt</h3>
                        <p>€30</p>
                    </div>
                </div>
                
                <div class="carousel-item">
                    <a href="item.html" id="hoodie" onclick="setCurrentItemToView(this.id)">
                        <img src="images/hoodie.jpg" alt="Hoodie">
                    </a>
                    <div class="carousel-caption">
                        <h3>Hoodie</h3>
                        <p>€50</p>
                    </div>
                </div>
                
                <div class="carousel-item">
                    <a href="item.html" id="runners" onclick="setCurrentItemToView(this.id)">
                        <img src="images/runners.jpg" alt="Runners">
                    </a>
                    <div class="carousel-caption">
                        <h3>Runners</h3>
                        <p>€40</p>
                    </div>
                </div>
                
            </div>
            
            <!-- left and right controls -->
            <a class="carousel-control-prev carouselArrowColour" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            
        </div>
        
    </body>
    
</html>
