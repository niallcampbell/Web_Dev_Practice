<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Sign up to shopping website</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        
        <!-- Bootstrap libraries for Carousel (note you need to import jQuery as well before bootstrap js) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Local css and JS-->
        <link rel=stylesheet href="css/shopping.css">
        <script type="text/javascript" src="javascript/shoppingJS.js"></script>
        
    </head>
    
    <body>
        
        <div id="loginBody" class="centerDivs">
            
            <h2>Sign Up</h2>
            <br/>
            
            <div id="signupForm">

                <form>

                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <input type="text" id="signupEmail" />
                    <br/>
                    <br/>

                    <label for="firstnameLabel" class="col-sm-3 col-form-label">First Name</label>
                    <input type="text" id="firstname" />
                    <br/>
                    <br/>

                    <label for="surnameLabel" class="col-sm-3 col-form-label">Surname</label>
                    <input type="text" id="surname" />
                    <br/>
                    <br/>

                    <label for="usernameLabel" class="col-sm-3 col-form-label">Username</label>
                    <input type="text" id="signupUsername" />
                    <br/>
                    <br/>

                    <label for="passwordLabel" class="col-sm-3 col-form-label">Password</label>
                    <input type="password" id="signupPassword" />
                    <br/>

                    <br/>
                    <br/>

                    <input type="button" id="submitSignupDetails" class="buttons btn btn-outline-secondary btn-lg" value="Sign Up" onclick="createUserAndAddToList()" />

                </form>

                <br/>

                <a href="index.html"><button type="button" id="returnToHomeFromLoginPage" class="buttons btn btn-outline-secondary btn-lg">Return to Home</button></a>
                
            </div>
            
            <div id="successfulSignup" style="display: none">
                
                <p>Sign up successful</p>
                
                <div id="signupUserDetails">
                    <p id="displaySignupName"></p>
                    <p id="displaySignupEmail"></p>
                    <p id="displaySignupUsername"></p>
                </div>
                
                <a href="login.html"><button type="button" class="buttons btn btn-outline-secondary btn-lg">Login to Shopping Website</button></a>
                
            </div>
            
        </div>
        
    </body>
    
</html>
